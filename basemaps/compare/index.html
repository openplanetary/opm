<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet Side-by-side</title>
    <script src='http://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.js'></script>
    <script src="leaflet-side-by-side.js"></script>
    <script type="text/javascript" src="leaflet-hash.js"></script>
    <link href='http://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
    var map = L.map('map').setView([-6.47,-61.73], 4);

    var hash = new L.Hash(map);

    var opmAttribution = '<a href="https://github.com/openplanetary/opm/wiki/OPM-Basemaps" target="blank">OpenPlanetaryMap</a>'

    var layer1 = new L.tileLayer('https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-mars-basemap-v0-1/all/{z}/{x}/{y}.png', {
			maxNativeZoom: 9,
			zoom: 3,
			tms: false,
			attribution: opmAttribution
		}).addTo(map);


    var layer2 = new L.tileLayer('https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-mars-basemap-v0-2/all/{z}/{x}/{y}.png', {
			maxNativeZoom: 9,
			zoom: 3,
			tms: false,
			attribution: opmAttribution
		}).addTo(map);

    // var stamenLayer = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.png', {
    //     attribution:
    //         'Map tiles by <a href="http://stamen.com">Stamen Design<\/a>, ' +
    //         '<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0<\/a> &mdash; ' +
    //         'Map data {attribution.OpenStreetMap}',
    //     minZoom: 1,
    //     maxZoom: 16
    // }).addTo(map)

    L.control.sideBySide(layer1, layer2).addTo(map);
    </script>
</body>
</html>
