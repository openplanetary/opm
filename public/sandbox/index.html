<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OpenPlanetaryMap</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Open Planetary Mapping and Social platform for planetary researchers, space enthusiasts and storytellers.">
    <meta name="keywords" content="Planetary,Mars,Maps,Geospatial,Open Data,Cartography">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@opmteam">
    <meta name="twitter:creator" content="@openplanetary">
    <meta property="og:url" content="http://openplanetarymap.org">
    <meta property="og:title" content="OpenPlanetaryMap">
    <meta property="og:description" content="Open Planetary Mapping and Social platform for planetary researchers, space enthusiasts and storytellers.">
    <meta property="og:image" content="http://openplanetarymap.org/img/opm-webintent.png">

    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet">

    <!-- Scripts -->
    <script src="../js/analytics.js"></script>
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js" integrity="sha256-0gxt71nsjV0toCvIrBkXr1M5IecQXS39rv9In81hLpE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Map -->
    <div id="test-map" class="interactive">
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand interactive" href="http://openplanetary.co/">
            <img src="../img/logo-optxt-light.png" alt="OP logo">
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <div id="sidebar" class="col-sm-4 col-xs-6">
          <a href="#" id="open-menu" title="Open / close sidebar" class="btn btn-default"><i class="fa fa-bars" aria-hidden="true"></i></a>
          <h2 class="text-center">Read from Dataset</h2>
          <p>Retrieve data from the dataset. Select a marker from the map to display detailed data below.</p>
          <form>
            <div class="form-group">
              <textarea id="get-data" class="form-control" rows="4" placeholder="Select a marker..." readonly></textarea>
            </div>
            <div class="form-group text-center">
              <a id="new-data" title="Add new data (not yet available)" class="btn btn-default" disabled>
                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
              </a>
              <a id="edit-data" title="Edit selected data" class="btn btn-default" disabled>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a>
              <a id="save-data" title="Save selected data" class="btn btn-default" disabled>
                <i class="fa fa-download" aria-hidden="true"></i>
              </a>
              <a id="share-data" title="Share selected data" class="btn btn-default">
                <i class="fa fa-share-square-o" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
    	</div>
    </div>

    <div class="popup" id="data-popup">
      <form>
        <div class="form-group">
          <label for="txt-loc">Location (lng, lat):</label>
          <input id="txt-loc" type="text" class="form-control" placeholder="location">
          <label for="txt-name">Name:</label>
          <input id="txt-name" type="text" class="form-control" placeholder="name">
          <label for="txt-desc">Description</label>
          <textarea id="txt-desc" class="form-control" rows="4" placeholder="description"></textarea>
          <label for="txt-url">Link:</label>
          <input id="txt-url" type="text" class="form-control" placeholder="url">
        </div>
        <div class="form-group text-center">
          <a id="edit-submit" title="Submit" class="btn btn-default">Submit
            <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
          </a>
          <button title="Close" class="btn btn-default popup-close">Close
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="popup" id="share-popup">
      <form>
        <div class="form-group">
          <input id="share-url" type="text" class="form-control" placeholder="url" readonly>
        </div>
        <div class="form-group text-center">
          <a id="share-twitter" title="Share to Twitter" class="btn btn-default" target="_blank">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a id="share-facebook" title="Share to Facebook" class="btn btn-default" target="_blank">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a id="share-google" title="Share to Google+" class="btn btn-default" target="_blank">
            <i class="fa fa-google-plus" aria-hidden="true"></i>
          </a>
          <button title="Close" class="btn btn-default popup-close"> Close
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>

    <script src="./js/map.js"></script>
    <script src="./js/sidebar.js"></script>
  </body>
</html>
